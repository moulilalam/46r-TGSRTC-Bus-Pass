<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass</title>
</head>
<body>
    
    <form action="https://www.tgsrtc.telangana.gov.in/" autocomplete="off">
        <center>
            <fieldset style="width: 780px;height: 145px;background-color: lightblue;border-radius:25px" >
                <img src="https://th-i.thgim.com/public/migration_catalog/article10538854.ece/alternates/FREE_1200/13hyskm06-TSRTChy14TSRTC-emblem.jp.jpg" height="50px" width="55px">
                <h2 style="color: blue;">TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
                <h2>GENERAL BUS PASS APPLICATION</h2>
                
            </fieldset>
            <br>
            <fieldset style="width: 780px;border-radius:5px">
                <legend><fieldset style="background-color: #007bff;"><b style="color: white;">Applicant Details</b></fieldset></legend>
                <table cellspacing="10px"  style="width: 780px;">
                    <tr>
                        <td>
                            <label for="username">Name<span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <input type="text" id="username" name="user" style="width:200px;height: 23px;" required>
                        </td>
                        <td style="width: 150px;">
                            <label for="username">Fathers/Guardians<br>Name<span style="color: red;">*</span></label>
                        </td>
                        <td style="width: 100px;height: ;">
                            <input type="text" id="username" name="user"  style="width:200px;height: 23px;" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="birth">Date of Birth<span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <input type="date" id="birth" name="dateofbirth" style="width:200px;height: 23px;" required>
                        </td>
                        <td>
                            <label>Gender<span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age As on:</label>
                        <td>
                            <input type="tel" id="age" name="userage"  required style="width:200px;height: 23px;" ></td>
                        </td>
                        <td>
                            <label for="aadhar">Aadhar Number</label>
                        </td>
                        <td>
                             <input type="tel" id="aadhar" name="aadharno"  required style="width:200px;height: 23px;" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="whats">Whatsapp Number<span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <input type="tel" id="whats" name="whatsappno" maxlength="10" inputmode="numeric" required style="width:200px;height: 23px;">
                        </td>
                        <td>
                            <label for="email">Email Id<span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <input type="email" id="email" name="emailid"  required style="width:200px;height: 23px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="photo">Photo<span style="color: red;">*</span></label>
                            
                        </td>
                        <td>
                            <input type="file" id="photo" name="userphoto" required style="width:200px;height: 23px;">
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </fieldset>
        
            <fieldset style="width:780px;height: 210px;border-radius:5px">
                <legend><fieldset style="background-color:#007bff;"><b style="color: white;">Residential Address Details</b></fieldset></legend>
                <table cellspacing="8px" style="width: 780px;" >
                    <tr>
                        <td style="width: 130px;">
                            <label for="address">Applicant Address<span style="color: red;">*</span></label>                            
                        </td>
                        <td>
                            <textarea style="width: 200px; height: 80px;"></textarea>                            
                        </td>
                        <td style="width: 125px;">
                            <label>District<span style="color: red;">*</span></label>
                        </td>
                        <td style="width:100;">
                            <select style="width: 200px;height: 25px;">
                                <option>HYDERABAD</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td >
                            <label>Mandal<span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <select style="width: 200px;height: 25px;">
                                <option>HYDERABAD</option>
                            </select>
                        </td>
                        <td>
                            <label>Village<span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <select style="width: 200px;height:25px">
                                <option>HYDERABAD</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Pincode<span style="color: red;">*</span></label>                           
                        </td>
                        <td>
                            <input type="tel" maxlength="6" style="width: 195px;height: 20px;">
                        </td>
                        <td>

                        </td>
                        <td>

                        </td>
                    </tr>
                </table>
            </fieldset>
        </center>

        <center>    
            <fieldset style="width: 780px;border-radius:5px">
                <legend><fieldset style="background-color: #007bff;"><b style="color: white;">Pass Type Details</b></fieldset></legend>
                <table style="width: 780px;" cellspacing="10px" >
                    <tr>
                        <td style="width: 100px;">
                            <label>City<span style="color: red;">*</span></label>
                            
                        </td>
                        <td >
                            <select style="width: 200px;height: 25px;">
                                <option value="hyderabad" selected disabled>Hyderabad</option>
                            </select>
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td style="width: 100px;">
                            <label>Pass Type<span style="color: red;">*</span></label>
                            
                        </td>
                        <td>
                            <select style="width: 200px;height: 25px;">
                                <option value="" selected disabled>---Select---</option>
                                <option value="GREATER PASS">GREATER PASS</option>
                                <option value="ORDINARY PASS">ORDINARY PASS</option>
                                <option value="METRO EXPRESS PASS">METRO EXPRESS PASS</option>
                                <option value="METRO DELUXE PASS">METRO DELUXE PASS</option>                    
                            </select>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </fieldset>
        </center>
        
        <center>   
            <fieldset style="width:780px;height:200px;border-radius:5px">
                <legend><fieldset style="background-color: #007bff;"><b style="color: white;">Mode of Payment & Pass Collection</b></fieldset></legend>
                <table style="width: 780px;" cellspacing="10px" >
                    <tr>
                        <td style="width: 130px;">
                            <label for="mode">Payment Mode<span style="color: red;">*</span></label>
                            
                        </td>
                        <td>
                            <select id="mode" style="height: 25px;">
                                <option selected disabled>Select Payment Mode</option>
                                <option value="Payment at Counter">Payment at Counter</option>
                            </select>
                        </td>
                        <td></td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="">Pass Delivery Mode<span style="color: red;">*</span></label>
                            
                        </td>
                        <td>
                            <select style="height: 25px;">
                                <option selected disabled>Select Pass Delivery Mode</option>
                                <option value="At Counter">At Counter</option>
                            </select>
                        </td>
                        <td></td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label >Center at which <br>you want to collect<br> Pass<span style="color: red;">*</span></label>
                            
                        </td>
                        <td>
                            <select style="height: 25px;">
                                <option selected disabled>---select---</option>
                                <option value="RTC HITECH - HYD">RTC HITECH - HYD</option> 
                                <option value="RTC RAIDURG - HYD">RTC RAIDURG - HYD</option> 
                                <option value="RTC MIYAPUR - HYD">RTC MIYAPUR - HYD</option>
                                <option value="RTC KPHB - HYD">RTC KPHB - HYD</option>
                                <option value="RTC JUBILEE HILLS - HYD">RTC JUBILEE HILLS - HYD</option>
                                <option value="RTC SECUNDERABD - HYD">RTC SECUNDERABD - HYD</option>
                                <option value="RTC BHEL - HYD">RTC BHEL - HYD</option>

                            </select>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </fieldset>
        </center>
        <br>

        <br><br><br><br><br>
    </form>
